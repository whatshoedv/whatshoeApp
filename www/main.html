<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body>
<script type="text/javascript" src="cordova.js"></script>
    <div class="phone-wrapper">
        <div class="phone-body">
            <div class="main">
                <div class="head">
                    <img id="head_menu" src="images/menu.png"/>
                    <img id="head_title" src="images/main_title.png"/>
                    <img id="head_order" src="images/main_myshoe.png"/>
                </div>
                <div class="item_list">
                    <div class="row">
                        <img id="item_girl" src="images/servicepage_woman.png"/>
                        <img id="item_man" src="images/servicepage_man.png"/>
                    </div>
                    <div class="row">
                        <img id="item_prewoman" src="images/servicepage_prewoman.png"/>
                        <img id="item_preman" src="images/servicepage_preman.png"/>
                    </div>
                    <div class="row">
                        <img id="item_bag" src="images/servicepage_bag.png"/>
                        <img id="item_belt" src="images/servicepage_belt.png"/>
                    </div>
                    <div class="row">
                        <img id="item_wallet" src="images/servicepage_wallet.png"/>
                        <img id="item_etc" src="images/servicepage_etc.png"/>
                    </div>
                    <div class="row">
                        <img id="main_" src="images/main_call.png"/>
                    </div>
                </div>
                <div class="below">
                       <b> <div id="pickup_btn">픽업 받을 위치 선택하러 가기</div></b>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
